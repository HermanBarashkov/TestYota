# Включение параллельного выполнения
junit.jupiter.execution.parallel.enabled = true

junit.jupiter.execution.parallel.config.dynamic.factor = 2
# Определение режима выполнения для всех тестов
junit.jupiter.execution.parallel.mode.default = concurrent

# Определение режима выполнения для классов
junit.jupiter.execution.parallel.mode.classes.default = concurrent





# console run examples
# mvn test
# -D groups="steps" // single group
# -D groups="steps | MessageBroker" //multiple groups also see https://javabydeveloper.com/junit-5-tag-and-filtering-tags-with-examples/
